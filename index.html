<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation ">
        <h1 class="nav-brand">Cash-Register</h1>
    </nav>
    <main class="container">
      <div>
       
        <p class="description">
            Find out how much change to return?
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <p>Â© | 2021 | LOKESH KHATI</p>

                <a href="https://twitter.com/LOKESHKHATI12" class="link" target="blank">
                    <img src="./twitter.svg" alt="Twitter link" >
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://github.com/Lokeshkhati" class="link" target="blank">
                    <img src="./github.svg" alt="GitHub link" >
                </a>
            </li>
            <li class="list-item-inline">
                <a href="https://www.linkedin.com/in/lokesh-khati/" class="link" target="blank">
                    <img src="./linkedin.svg" alt="Linkedin link" >
                </a>
            </li>
            
        </ul>
        
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
